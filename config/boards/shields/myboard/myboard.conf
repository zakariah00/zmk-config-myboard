# Increase Bluetooth transmission power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable deep sleep support (critical for battery life)
CONFIG_ZMK_SLEEP=y

# Deep sleep timeout (milliseconds) - 30 minutes = 1,800,000 ms
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=800000

# Keyboard Name (Optional, overrides the defconfig if set here)
CONFIG_ZMK_KEYBOARD_NAME="XHSJ Keyboard"
# 1. Disable Serial Logging (Fixes F1 + Q / Pins 006 & 008)
CONFIG_ZMK_USB_LOGGING=n
CONFIG_SERIAL=n
CONFIG_UART_CONSOLE=n
CONFIG_LOG=n

# 2. Disable I2C and SPI (Fixes F6 + F7 / Other neighbor glitches)
CONFIG_I2C=n
CONFIG_SPI=n

# 3. Disable NFC Pins (Fixes potential glitches on Pins 0.09 / 0.10)
CONFIG_NFCT_PINS_AS_GPIOS=y
